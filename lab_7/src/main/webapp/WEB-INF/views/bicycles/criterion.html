<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
    <title>Ввод цены</title>
</head>
<body>
<p>Введите цену, велосипеды дешевле которой нужно отобразить:</p>
<form th:method="GET" th:action="@{/bicycles/criterion/show}">
    <label for="price">Введите цену велосипеда: </label>
    <input type="text" id="price" name="price" />

    <br/>
    <input type="submit" value="Отобразить!" />
</form>
</body>
</html>
