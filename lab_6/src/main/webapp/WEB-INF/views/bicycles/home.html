<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8" >
    <title>Главная страница</title>
</head>
<body>
    <h1>Добро пожаловать</h1>
     <div sec:authorize="hasRole('ADMIN')">
        <h4>Привет, админ! Вам доступны все возможности!</h4>
    </div>
    <div sec:authorize="hasRole('USER') and !hasRole('ADMIN')">
        <h4>Привет, пользователь! Рады видеть вас снова!</h4>
    </div>
    <hr/>
    <p>Меню программы:</p>
    <a th:href="@{/bicycles}">Просмотр всех велосипедов</a>
    <br/>
    <a th:href="@{/bicycles/criterion}">Просмотр велосипедов, цена которых ниже введённой</a>
    <div sec:authorize="isAuthenticated()">
        <form th:action="@{/logout}" method="post">
            <input type="submit" value="Выйти"/>
        </form>
    </div>
</body>
</html>
