<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <title>Регистрация</title>
</head>

<body>
<div>
    <form th:action="@{/registration}" th:object="${userForm}" th:method="POST">
        <h2>Регистрация</h2>
        <div>
            <input type="text" th:field="*{username}" placeholder="Имя/логин"
                   autofocus="true">
            <span th:if="${#fields.hasErrors('username')}"
                  th:errors="*{username}"></span>
            <span style="color:red" th:text="${usernameError}"></span>
        </div>
        <div>
            <input type="password" th:field="*{password}"
                   placeholder="Пароль">
        </div>
        <div>
            <input type="password" th:field="*{passwordConfirm}"
                   placeholder="Подтверждение пароля">
            <span th:if="${#fields.hasErrors('password')}"
                  th:errors="*{password}"></span>
            <span style="color:red" th:text="${passwordError}"></span>
        </div>
        <button type="submit">Зарегистрироваться</button>
    </form>
    <a href="/">Главная</a>
</div>
</body>
</html>
